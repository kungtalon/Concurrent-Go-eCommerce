<div class="page-head">
  <h2 class="page-head-title">Product Management</h2>

</div>

<div class="main-content container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default panel-border-color panel-border-color-primary">
        <div class="panel-heading panel-heading-divider">Add A Product<span class="panel-subtitle"></span></div>
        <div class="panel-body">
          <form action="/product/add" style="border-radius: 0px;" class="form-horizontal group-border-dashed" method="post" >

            <div class="form-group">
              <label class="col-sm-3 control-label">Product Name</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="ProductName"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Product Count</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" name="ProductNum"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Product Image Url</label>
              <div class="col-sm-6">
                <input type="text"   class="form-control" name="ProductImage"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Product Url</label>
              <div class="col-sm-6">
                <input type="text"   class="form-control" name="ProductUrl"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Product Price</label>
              <div class="col-sm-6">
                <input type="text"   class="form-control" name="ProductPrice"  >
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">Deal Price</label>
              <div class="col-sm-6">
                <input type="text"   class="form-control" name="DealPrice"  >
              </div>
            </div>
            <div class="row xs-pt-15">
              <div class="col-xs-6">
                <p class="text-right">
                  <button type="submit" class="btn btn-space btn-primary">Add</button>
                  <button class="btn btn-space btn-default" type="reset">Reset</button>
                </p>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
